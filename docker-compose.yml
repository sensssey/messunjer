version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    build: .
    container_name: fastapi_container
    restart: always
    depends_on:
      - db
    ports:
      - "1221:8000"
    env_file:
      - .env

volumes:
  postgres_data:
